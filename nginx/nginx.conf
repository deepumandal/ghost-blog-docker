# Nginx Configuration for Ghost CMS
# Production-ready reverse proxy configuration

upstream ghost_upstream {
    server ghost:2368;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name blogs.workwithdeepak.org www.blogs.workwithdeepak.org;
    
    # Security headers for HTTP
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # For development/testing - direct proxy (remove in production)
    location / {
        proxy_pass http://ghost_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support for Ghost admin
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Uncomment below for HTTPS redirect in production
    # return 301 https://$server_name$request_uri;
}

